<div class="container">
  <form class="form" [formGroup]="form">
    <mat-form-field appearance="outline" class="text">
      <mat-label>Name...</mat-label>
      <input matInput formControlName="name" matInput placeholder="..." />
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline" class="text">
      <mat-label>Comment..</mat-label>
      <textarea formControlName="text" matInput placeholder="..."></textarea>
    </mat-form-field>
    <button
      mat-stroked-button
      class="send"
      (click)="commentSent()"
      [disabled]="!form.valid"
    >
      <a>Send</a>
    </button>
  </form>
</div>
<div *ngFor="let comment of commentsList">
  <app-comment [comment]="comment"></app-comment>
</div>

<div class="spacer"></div>
<h1 style="color: white">a</h1>
