<app-epnav [number]="number"></app-epnav>

<div class="wrapper" *ngFor="let link of episodeLinks">
  <img
    class="image"
    ngSrc="{{ link }}"
    alt="loading..."
    width="800"
    height="1200"
  />
</div>

<app-social class="social"></app-social>

<app-commentBox
  [commentsList]="commentsList"
  (sendComment)="sendComment($event)"
></app-commentBox>
